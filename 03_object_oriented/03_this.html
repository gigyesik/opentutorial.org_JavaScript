            // apply, call
            var o = {}
            var p = {}
            function func() {
                switch(this){
                    case o:
                        document.write('o<br />');
                        break;
                    case p:
                        document.write('p<br />');
                        break;
                    case window:
                        document.write('window<br />');
                        break;

            func(); // window
            func.apply(o); // o
            func.apply(p); // p
